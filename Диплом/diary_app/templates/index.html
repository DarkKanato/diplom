<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник</title>
</head>
<body>
    <h1>Мой Дневник</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <h2>{{ entry.title }}</h2>
                <p>{{ entry.content }}</p>
                <small>{{ entry.timestamp }}</small>
                <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_entry') }}">Новая запись</a>
    <a href="{{ url_for('register') }}">Регистрация</a>
    <a href="{{ url_for('login') }}">Вход</a>
</body>
</html>
